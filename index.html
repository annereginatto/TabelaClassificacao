<body>
  <h1>Tabela de classificação</h1>
  <main>
    <input type="text" placeholder="Insira nome do clube" id="nomeClube" name="form">
    <input type="text" placeholder="Insira o link do escudo" id="escudoClube" name="form">
    <input type="text" placeholder="Insira o número de jogos" name="form" id="jogosClube"><br>
    <input type="text" placeholder="Insira o número de vitórias" name="form" id="vitoriasClube">
    <input type="text" placeholder="Insira o número de empates" id="empatesClube" name="form">
    <input type="text" placeholder="Insira o número de derrotas" name="form" id="derrotasClube"><br>
    <br>
    <button type="submit" onclick="adicionarClube()">Adicionar Clube</button>
    <button type="submit" onclick="removerClube()">Remover Clube</button><br>
    <p id="texto"></p>
    <br>
    <table style="width: 95%">
      <thead>
        <tr>
          <th>Time</th>
          <th></th>
          <th>Jogos</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan=3>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-clubes">
      </tbody>
    </table>
  </main>
